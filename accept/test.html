    <form id="form">
        <input type="text" name="name"/>
        <input type="text" name="pwd"/>
        <input type="file" name="file"/>
        <input type="submit"/>
    </form>
</body>
<script>
    var form = document.getElementById('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        fetch('/form', {
            method: 'POST',
            body: formData
        })
    })
</script>
